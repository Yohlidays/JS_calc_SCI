<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculatrice scientifique moderne avec fonctions trigonométriques, logarithmes et opérations avancées. Interface responsive et accessible."
    />
    <meta
      name="keywords"
      content="calculatrice, scientifique, mathématiques, trigonométrie, logarithme, calcul"
    />
    <meta name="author" content="Casyoh" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Calculatrice Scientifique Casyoh fx-Collège"
    />
    <meta
      property="og:description"
      content="Calculatrice scientifique moderne avec interface responsive"
    />
    <meta property="og:url" content="#" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Calculatrice Scientifique Casyoh fx-Collège"
    />
    <meta
      name="twitter:description"
      content="Calculatrice scientifique moderne avec interface responsive"
    />

    <title>Calculatrice Scientifique Casyoh fx-Collège v2.0</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Scripts -->
    <script src="scripts/app.js" defer></script>
  </head>

  <body>
    <main class="calculator-container" role="main">
      <article
        class="calculator"
        role="application"
        aria-label="Calculatrice scientifique"
      >
        <!-- Header Section -->
        <header class="calculator-header" role="banner">
          <div class="brand">
            <h1>
              Casyoh <span class="copyright" aria-label="Copyright">©</span>
            </h1>
            <p class="model">
              fx-Collège
              <span class="version" aria-label="Version 2.0">v2.0</span>
            </p>
          </div>

          <aside class="status-indicators" aria-label="Indicateurs de statut">
            <div
              class="indicator active"
              role="status"
              aria-label="Calculatrice allumée"
              title="Calculatrice allumée"
            >
              <i class="fas fa-power-off" aria-hidden="true"></i>
              <span class="sr-only">Calculatrice allumée</span>
            </div>
            <div
              class="indicator"
              role="status"
              aria-label="Mode scientifique"
              title="Mode scientifique"
            >
              <i class="fas fa-flask" aria-hidden="true"></i>
              <span class="sr-only">Mode scientifique</span>
            </div>
          </aside>
        </header>

        <!-- Display Section -->
        <section class="screen" aria-label="Écran de la calculatrice">
          <div
            class="display"
            role="log"
            aria-live="polite"
            aria-label="Historique des calculs"
          >
            <div class="history-lines">
              <output
                class="display-line"
                id="line1"
                aria-label="Ligne d'historique 1"
              ></output>
              <output
                class="display-line"
                id="line2"
                aria-label="Ligne d'historique 2"
              ></output>
              <output
                class="display-line active-line"
                id="line3"
                aria-label="Expression actuelle"
                >0</output
              >
            </div>
          </div>

          <div class="result-container">
            <output
              class="result"
              id="result"
              role="status"
              aria-live="assertive"
              aria-label="Résultat du calcul"
              >0</output
            >
            <div class="result-indicator" aria-hidden="true">
              <i class="fas fa-equals"></i>
            </div>
          </div>
        </section>

        <!-- Keyboard Section -->
        <section
          class="keyboard"
          role="group"
          aria-label="Clavier de la calculatrice"
        >
          <!-- Scientific Functions -->
          <div
            class="button-row scientific-row"
            role="group"
            aria-label="Fonctions scientifiques"
          >
            <button
              class="btn btn-function"
              id="btnLog"
              type="button"
              aria-label="Logarithme base 10"
              title="Logarithme base 10"
            >
              <span class="main" aria-hidden="true">log</span>
            </button>
            <button
              class="btn btn-function"
              id="btnSin"
              type="button"
              aria-label="Fonction sinus"
              title="Sinus"
            >
              <span class="main" aria-hidden="true">sin</span>
            </button>
            <button
              class="btn btn-function"
              id="btnCos"
              type="button"
              aria-label="Fonction cosinus"
              title="Cosinus"
            >
              <span class="main" aria-hidden="true">cos</span>
            </button>
            <button
              class="btn btn-function"
              id="btnTan"
              type="button"
              aria-label="Fonction tangente"
              title="Tangente"
            >
              <span class="main" aria-hidden="true">tan</span>
            </button>
          </div>

          <!-- Advanced Functions -->
          <div
            class="button-row advanced-row"
            role="group"
            aria-label="Fonctions avancées"
          >
            <button
              class="btn btn-function"
              id="btnPi"
              type="button"
              aria-label="Constante Pi"
              title="Pi (π)"
            >
              <span class="main" aria-hidden="true">π</span>
            </button>
            <button
              class="btn btn-function"
              id="btnSqrt"
              type="button"
              aria-label="Racine carrée"
              title="Racine carrée"
            >
              <span class="main" aria-hidden="true">√</span>
            </button>
            <button
              class="btn btn-function"
              id="btnSquare"
              type="button"
              aria-label="Élever au carré"
              title="Au carré"
            >
              <span class="main" aria-hidden="true">x²</span>
            </button>
            <button
              class="btn btn-function"
              id="btnPercent"
              type="button"
              aria-label="Pourcentage"
              title="Pourcentage"
            >
              <span class="main" aria-hidden="true">%</span>
            </button>
          </div>

          <!-- Control Functions -->
          <div
            class="button-row control-row"
            role="group"
            aria-label="Contrôles"
          >
            <button
              class="btn btn-control"
              id="btnClear"
              type="button"
              data-value="Clear"
              aria-label="Effacer tout"
              title="Effacer tout"
            >
              <i class="fas fa-trash-alt" aria-hidden="true"></i>
              <span class="label">Clear</span>
            </button>
            <button
              class="btn btn-control"
              id="btnDel"
              type="button"
              data-value="Del"
              aria-label="Supprimer le dernier caractère"
              title="Supprimer"
            >
              <i class="fas fa-backspace" aria-hidden="true"></i>
              <span class="label">Del</span>
            </button>
            <button
              class="btn btn-control"
              id="btnAns"
              type="button"
              aria-label="Utiliser la dernière réponse"
              title="Dernière réponse"
            >
              <span class="main">Ans</span>
            </button>
            <button
              class="btn btn-operator"
              id="btnDivide"
              type="button"
              aria-label="Division"
              title="Division"
            >
              <span class="main" aria-hidden="true">÷</span>
            </button>
          </div>

          <!-- Number Rows -->
          <div
            class="button-row number-row"
            role="group"
            aria-label="Chiffres 7, 8, 9 et multiplication"
          >
            <button
              class="btn btn-number"
              id="btn7"
              type="button"
              aria-label="Chiffre 7"
            >
              7
            </button>
            <button
              class="btn btn-number"
              id="btn8"
              type="button"
              aria-label="Chiffre 8"
            >
              8
            </button>
            <button
              class="btn btn-number"
              id="btn9"
              type="button"
              aria-label="Chiffre 9"
            >
              9
            </button>
            <button
              class="btn btn-operator"
              id="btnMultiply"
              type="button"
              aria-label="Multiplication"
              title="Multiplication"
            >
              <span class="main" aria-hidden="true">×</span>
            </button>
          </div>

          <div
            class="button-row number-row"
            role="group"
            aria-label="Chiffres 4, 5, 6 et soustraction"
          >
            <button
              class="btn btn-number"
              id="btn4"
              type="button"
              aria-label="Chiffre 4"
            >
              4
            </button>
            <button
              class="btn btn-number"
              id="btn5"
              type="button"
              aria-label="Chiffre 5"
            >
              5
            </button>
            <button
              class="btn btn-number"
              id="btn6"
              type="button"
              aria-label="Chiffre 6"
            >
              6
            </button>
            <button
              class="btn btn-operator"
              id="btnMinus"
              type="button"
              aria-label="Soustraction"
              title="Soustraction"
            >
              <span class="main" aria-hidden="true">−</span>
            </button>
          </div>

          <div
            class="button-row number-row"
            role="group"
            aria-label="Chiffres 1, 2, 3 et addition"
          >
            <button
              class="btn btn-number"
              id="btn1"
              type="button"
              aria-label="Chiffre 1"
            >
              1
            </button>
            <button
              class="btn btn-number"
              id="btn2"
              type="button"
              aria-label="Chiffre 2"
            >
              2
            </button>
            <button
              class="btn btn-number"
              id="btn3"
              type="button"
              aria-label="Chiffre 3"
            >
              3
            </button>
            <button
              class="btn btn-operator"
              id="btnPlus"
              type="button"
              aria-label="Addition"
              title="Addition"
            >
              <span class="main" aria-hidden="true">+</span>
            </button>
          </div>

          <!-- Bottom Row -->
          <div
            class="button-row bottom-row"
            role="group"
            aria-label="Zéro, virgule décimale et égal"
          >
            <button
              class="btn btn-number btn-zero"
              id="btn0"
              type="button"
              aria-label="Chiffre zéro"
            >
              0
            </button>
            <button
              class="btn btn-number"
              id="btnDot"
              type="button"
              aria-label="Virgule décimale"
              title="Virgule décimale"
            >
              .
            </button>
            <button
              class="btn btn-equals"
              id="btnEqual"
              type="button"
              data-value="="
              aria-label="Calculer le résultat"
              title="Calculer"
            >
              <i class="fas fa-equals" aria-hidden="true"></i>
              <span class="label">Égal</span>
            </button>
          </div>
        </section>

        <!-- Footer Section -->
        <footer class="calculator-footer" role="contentinfo">
          <div class="solar-panel" aria-label="Panneau solaire décoratif">
            <div class="solar-cell" aria-hidden="true"></div>
            <div class="solar-cell" aria-hidden="true"></div>
            <div class="solar-cell" aria-hidden="true"></div>
            <div class="solar-cell" aria-hidden="true"></div>
          </div>
          <div class="model-info">
            <span>Calculatrice Scientifique</span>
          </div>
        </footer>
      </article>
    </main>

    <!-- Skip to main content for accessibility -->
    <a href="#main" class="skip-link">Aller au contenu principal</a>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div class="body">
      <h1>
        Casyoh &copy;<br />
        <span> fx-Collège</span>
      </h1>
      <br />
      <br />
      <div class="screen" id="screen">
        <div class="display" id="display">
          <input type="text" class="display-line" id="line1" readonly />
          <input type="text" class="display-line" id="line2" readonly />
          <input type="text" class="display-line" id="line3" readonly />
        </div>
        <div class="result" id="result">0</div>
      </div>
      <br />
      <div class="keyboard">
        <!-- Ligne des fonctions scientifiques -->
        <button class="btnLog" id="btnLog">log</button>
        <button class="btnSin" id="btnSin">sin</button>
        <button class="btnCos" id="btnCos">cos</button>
        <button class="btnTan" id="btnTan">tan</button>
        <button class="btnPi" id="btnPi">π</button>
        <button class="btnSqrt" id="btnSqrt">√</button>
        <button class="btnSquare" id="btnSquare">x²</button>
        <button class="btnPercent" id="btnPercent">%</button>

        <!-- Ligne des commandes -->
        <button class="btnClear" id="btnClear">Clear</button>
        <button class="btnDel" id="btnDel">Del</button>
        <button class="btnAns" id="btnAns">Ans</button>
        <button class="btnDivide" id="btnDivide">÷</button>

        <!-- Ligne des chiffres 7, 8, 9 -->
        <button class="btn7" id="btn7">7</button>
        <button class="btn8" id="btn8">8</button>
        <button class="btn9" id="btn9">9</button>
        <button class="btnMultiply" id="btnMultiply">×</button>

        <!-- Ligne des chiffres 4, 5, 6 -->
        <button class="btn4" id="btn4">4</button>
        <button class="btn5" id="btn5">5</button>
        <button class="btn6" id="btn6">6</button>
        <button class="btnMinus" id="btnMinus">−</button>

        <!-- Ligne des chiffres 1, 2, 3 -->
        <button class="btn1" id="btn1">1</button>
        <button class="btn2" id="btn2">2</button>
        <button class="btn3" id="btn3">3</button>
        <button class="btnPlus" id="btnPlus">+</button>

        <!-- Ligne des chiffres 0, point et égal -->
        <button class="btn0" id="btn0">0</button>
        <button class="btnDot" id="btnDot">.</button>
        <button class="btnEqual" id="btnEqual">=</button>
      </div>
    </div>
  </body>
</html>
